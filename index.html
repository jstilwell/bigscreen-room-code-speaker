<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.3.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">

    <title>BigScreen Room Code Speaker</title>
</head>

<body>
    <header>
        <h1 id="roomCode"></h1>
        <button onClick="playCode()">PLAY IT!</button>
        <button onClick="window.speechSynthesis.cancel()">STOP!</button>
    </header>

    <main>
        <article>
            <h5>HOW DO YOU USE THIS?</h5>
            <p>Add <code>?code=</code> to the URL followed by your BigScreen VR room code. If you did it right, the code
                will be big and centered and the "PLAY IT!" button will play it 5 times aloud via text-to-speech.</p>
            <h5>EXAMPLE:</h5>
            <code>https://vrbois.com/?code=rxfc2m23</code>

        </article>
    </main>

    <footer>
        <p>View source on <a href="https://github.com/jstilwell/bigscreen-room-code-speaker" target="_blank">Github</a>
        </p>
    </footer>

    <script src="./roomcode.js"></script>

</body>

</html>
